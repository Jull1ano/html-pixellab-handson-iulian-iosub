<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Email/tel</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <form>


    <h1>Formularul meu:</h1>
    <form>
      <h5>Detalii principale</h5>
      <input
        type="text"
        name="name"
        placeholder="Nume"
        required
      >
      <input
        type="text"
        name="surname"
        placeholder="Prenume"
        required
      >
      <input
        type="text"
        name="username"
        placeholder="Nume de utilizator"
        required
        maxlength="25"
        minlength="3"
      >
      <input
        type="email"
        name="email"
        placeholder="email@email.com"
        required
      >
      <input
        type="tel"
        name="phone"
        placeholder="phone"
        required
      >

      <button type="submit">Trimite</button>

    </form>

    <div
      class="pixeltab-host"
      id="html01-03-02"
    ></div>
    <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
