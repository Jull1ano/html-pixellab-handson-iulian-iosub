<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Tables</title>
  <style>
    td,
    th {
      border: 1px solid #000;
    }
  </style>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <table>
    <tr>
      <th bgcolor="#ff0000">1</th>
      <th>2</th>
      <th>3</th>
    </tr>
    <tr>
      <td bgcolor="green">4</td>
      <td>5</td>
      <td>5</td>
    </tr>
    <tr>
      <td bgcolor="#ffff00">6</td>
      <td>7</td>
      <td>8</td>
    </tr>
  </table>

  <div
    class="pixeltab-host"
    id="html01-04-01"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
